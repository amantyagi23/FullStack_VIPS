<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page_style.css">
    <!-- <script src="https://kit.fontawesome.com/b06605e970.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="logo left">
                    <a href="#">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/flipkart-095e08.svg" alt="logo">
                    </a>
                </div>
                <div class="search left">
                    <form action="#">
                        <input type="text" placeholder="Search for products, brands and more">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
                <div class="user-links right">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-shop"></i>
                                Become a seller
                            </a>
                        </li>
                        <li>
                            <i class="fa-regular fa-user"></i>
                            <span>Sign In</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-cart-shopping"></i> 
                                Cart
                            </a>
                        </li>
                        <li>
                            <div>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
