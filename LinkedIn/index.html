<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | Linked In</title>
    
    <!-- Stylesheets -->
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">

<body>

                                <a href="#">

                            </div>
                            <div class="search">
                                <form action="#">
                                    <input type="text" placeholder="Search">

                            </div>
                        </div>
                    </div>
                    <div class="col-2">

                            <ul class="row justify-space-evenly">
                                <li class="active">
                                    <a href="#">
                                        <i class="fa-solid fa-house"></i>

                                </li>
                                <li>
                                    <a href="#">

                                        <img src="https://media.licdn.com/dms/image/C4D03AQEl5S0eZ3aGlg/profile-displayphoto-shrink_100_100/0/1636786679100?e=1696464000&v=beta&t=kvqEaI3nBZxL1kJGRFnTduTiPdpvE8r63kAKMNzw1P8" alt="my_img">

                </div>
